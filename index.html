<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo de Folha de Pagamento</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Cálculo de Folha de Pagamento</h1>
        </header>
        <main>
            <section class="caixa-1">
                <form>
                    <label for="input-salario">Salário Bruto</label>
                    <input type="text" name="salario" id="salario" value=""/>

                    <label for="input-dependentes">Dependentes</label>
                    <input type="text" name="dependentes" id="input-dependentes"/>
                    
                    <div class="vale">
                    <input type= "checkbox" name="checkbox" id="checkbox" checked/>
                    <label for="checkbox">Vale Transporte</label>
                    </div>

                    <input id="botao1" type="button" value="Calcular"/>
                </form>
            </section>

            <section class="caixa2">
                <div class="tabelinha">
                    <span>Resultado:</span>
                    <table>
                        <tr>
                            <td>Salário Bruto: </td>
                            <td id="salbruto">result</td>
                        </tr>
                        <tr>
                            <td>INSS: </td>
                            <td id="inss">result</td>
                        </tr>
                        <tr>
                            <td>IRRF: </td>
                            <td id="irrf">result</td>
                        </tr>
                        <tr>
                            <td>Vale Transporte: </td>
                            <td id="vt">result</td>
                        </tr>
                        <tr>
                            <td>Salário Líquido: </td>
                            <td id="salfinal">result</td>
                        </tr>
                    </table>
                    <input id="botao2" type="submit" value="Resetar">
            </div>
            </section>
        </main>
        
        <footer>
            <span>Todos os direitos reservados &copy; - Site zika das galáxias</span>
        </footer>
    </body>
    
    <script src="./js/Script.js"></script>
</html>
